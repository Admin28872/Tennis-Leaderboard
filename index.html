<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tennis Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Games Played</th>
                    <th>Games Won</th>
                    <th>Win Percentage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player rows will be dynamically populated by script.js -->
            </tbody>
        </table>
        <button onclick="addNewPlayer()">Add New Player</button>
        <div>
            <label for="playerSelect">Select Player:</label>
            <select id="playerSelect"></select>
            <input type="number" id="gamesPlayedInput" placeholder="Games Played">
            <input type="number" id="gamesWonInput" placeholder="Games Won">
            <button onclick="updatePlayerStats()">Update Stats</button>
        </div>
    </div>

    <!-- Firebase SDKs (Use the <script> tag option here) -->

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    </script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
